<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome link : -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- css file link :-->
    <link rel="stylesheet" href="style.css">
    <title>Store For Fruits</title>
</head>
<body> 
    <!-- the start of the header section -->
    <header>
        <a href="#" class="logo"><i class = "fas fa-shopping-basket"></i>Groco</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#features">features</a>
            <a href="#categories">categories</a>
            <a href="#review">Review</a>
            <a href="#blogs">blogs</a>
        </nav>
        <div class= "icons">
            <div class = "fas fa-bars"></div>
            <div class = "fas fa-search"></div>
            <div class = "fas fa-shopping-cart"></div>
            <div class = "fas fa-user"></div>
        </div>
        <form class="search-form">
            <input type ="input" placeholder="search here..." id = "input-box">
            <label for="input-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="images/close-up-view-red-onion-purple-background-with-copy-space.png" alt="inion">
                <div class="content">
                    <h3>Fresh Inion</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="images/rb_13479.png" alt="water-melon">
                <div class="content">
                    <h3>Water Melon</h3>
                    <span class="price">$10.99/-</span>
                    <span class="quantity">qty : 2</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="images/raw-whole-chicken-wooden-board-with-lettuce-peppers-oil-tomatoes.png" alt="water-melon">
                <div class="content">
                    <h3>Chicken</h3>
                    <span class="price">$20.99/-</span>
                    <span class="quantity">qty : 3</span>
                </div>
            </div>

            <button type ="button" class="btn">Check Out</button>
        </div>

        <form class="login-form">
            <p class ="title">LOGIN NOW</p>
            <input type="text" placeholder="Your Email" required>
            <input type="password" placeholder="Your Password" required>
            <button type ="button"class="login-btn">Login Now</button>
            <div class="options">
                <p>Forget password <a href="#">click Here</a></p>
                <p>Don't Have an accout <a href="#">creat now</a></p>
            </div>
        </form>

    </header>





    <!-- the end of the header section -->

    <!-- link to js file:-->
    <script src = "main.js"></script>
</body>
</html>
